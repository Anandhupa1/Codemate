<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form with Date and Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Sample Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name of Tutor:</label>
                <input type="text" id="name" name="name" required>
                <img id="img"  src="https://thumbs.dreamstime.com/b/female-teacher-holding-stick-letter-isolated-white-background-42575156.jpg" alt="error">
            </div>
            <!-- <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div> -->

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="day">Day of the Week:</label>
                <input type="text" id="day" name="day" readonly>
            </div>

            <div class="form-group">
                <label for="remark">Remark:</label>
                <textarea id="remark" name="remark" rows="4" required></textarea>
            </div>
            


            <div class="form-group">
                
               <button>Rechedule</button> 
               <button>Join Meet</button>
            </div>

        </form>
    </div>

    <script>
        // JavaScript code to display current day of the week
        function updateDayOfWeek() {
            const dayElement = document.getElementById('day');
            const now = new Date();
            const options = { weekday: 'long' };
            const dayOfWeek = now.toLocaleString('en-US', options);
            dayElement.value = dayOfWeek;
        }

        // Update the current day initially
        updateDayOfWeek();
    </script>
</body>
</html>
